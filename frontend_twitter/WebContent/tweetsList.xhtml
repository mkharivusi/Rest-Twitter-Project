<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Tweets / Status List</title>
</h:head>
<h:body>
	<h3>Tweets</h3>
	<h:form>
			<h:dataTable value="#{twittercontroller.tweetList}" var="twt" border="2" cellspacing="1" cellpadding="1">
			<h:column >
				<f:facet name="header">
				<h:outputText value="Tweet ID"/>
				</f:facet>
				<h:outputText value="#{twt.tweetID}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">
				<h:outputText value="Timestamp"/>
				</f:facet>
				<h:outputText value="#{twt.timestamp}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">
				<h:outputText value="Tweet / status"/>
				</f:facet>
				<h:outputText value="#{twt.tweetBody}"></h:outputText>
			</h:column>
			</h:dataTable>
	</h:form>
</h:body>
</html>
