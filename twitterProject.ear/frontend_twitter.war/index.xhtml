<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Twitter - Capture Tweet.xhtml</title>
    </h:head>
    <h:body>
    	<h2>Twitter - Demo</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    	   <h:outputLabel value="Tweet : "/>
    	   <h:inputTextarea value="#{twittercontroller.tweet.tweetBody}" maxlength="280" cols="30" rows="10"></h:inputTextarea>
    	   <h:commandButton value="Submit" action="#{twittercontroller.addnewTweet}"></h:commandButton>
			</h:panelGrid>    	
    	</h:form>
    </h:body>
 </html>
